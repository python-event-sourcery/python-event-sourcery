        - 'React to events - subscriptions': 'recipes/subscriptions.md'
        - 'Publish events - outbox': 'recipes/outbox.md'
        - 'Event Sourcing': 'recipes/event_sourcing.md'
        - 'Multitenancy': 'recipes/multitenancy.md'
        - 'Snapshots': 'recipes/snapshots.md'
        - 'Data privacy': 'recipes/data_privacy.md'
    - '<b>API Reference</b>':
        - 'Event Store': 'reference/event_store.md'
        - 'StreamId': 'reference/stream_id.md'
        - 'Event': 'reference/event.md'
        - 'Encrypted': 'reference/encrypted.md'
        - 'WrappedEvent': 'reference/wrapped_event.md'
        - 'Recorded': 'reference/recorded.md'
        - 'EventRegistry': 'reference/event_registry.md'
        - 'Aggregate': 'reference/aggregate.md'
        - 'Repository': 'reference/repository.md'
    - '<b>Architecture Decision Records</b>':
        - 'Record architecture decisions': 'adr/20220730-record-architecture-decisions.md'
