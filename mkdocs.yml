        - 'Packaging Of The Project': 'adr/20231027_1-packaging-of-the-project.md'
        - 'Leave Implementation Of Synchronous Dispatcher To Users Of The Library': 'adr/20231027_2-leave-implementation-of-synchronous-dispatcher-to-users-of-the-library.md'
        - 'In Memory Event Store': 'adr/20231029-in-memory-event-store.md'
        - 'In Transaction Subscription': 'adr/20231230-in_transaction_subscription.md'
        - 'Dependencies And Distribution': 'adr/20240726-dependencies-and-distribution.md'
        - 'Multitenancy': 'adr/20241007-multitenancy.md'
        - 'Packaging Of The Project Revised': 'adr/20250411-packaging-of-the-project-revised.md'
